<div class="main">
    <div class="header row">
        <div class="col logo-container">
            <a routerLink="/">
                <img src="../../../assets/img/logo2.PNG" class="logo-img">
            </a>
        </div>
        <div class="col-md-8 about-container">
            <a class="about">
                <p>About us</p>
            </a>
        </div>
    </div>
    
    <div class="row large-home">
        <div class="col logo-container" id="datos-container">
            <!--<a routerLink="/">
                <img src="your-logo.png" class="logo-img">
            </a>-->
        </div>
        <div class="col-md-8" id="right">
            <div class="container">
                <div class="right-section">
                    <div class="container">
                        <h1 class="title-home">Your town or even your own home has untapped energy potential</h1>
                        <!--<p class="description-home">Sed ut vulputate nulla. Sed ultrices mi ut ante semper dapibus in sed nunc. Phasellus scelerisque neque et nibh euismod malesuada. Aliquam eget cursus diam. Vivamus venenatis quam lacus, in varius mi tempor a.</p>-->
                        <div class="row">
                            <div class="col">
                                <label for="city">Search for the city of interest</label><br><br>
                                <select [(ngModel)]="selectedCity" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                    <option value="" selected>Select city</option>
                                    <option value="Crevillent">Crevillent</option>
                                    <!--<option value="Bolzano">Bolzano</option>-->
                                </select>
                            </div>
                            <div class="col button-start" style="justify-content: center; display: flex; align-items: center;">
                                <button (click)="goToMap()">Start ></button>
                            </div>
                        </div>
                        <div *ngIf="showWarning" class="warning">
                            Please select a city before proceeding.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
